<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>
    <input type="text" id="userid">
    <p>HTML요소에 대한 접근</p>
    <p>태그명을 사용해서 HTML 요소 찾기</p>
    <p class="para">html 요소에 대한 접근</p>
    <p class="para">클래스명을 사용해서 </p>
    <script>
        var ele1= document.getElementById("userid");
        ele1.style.background="yellow";
        var ele2= document.getElementsByTagName("p");
        ele2[1].innerHTML="2번째 p태그";
        var ele3= document.getElementsByClassName("para");
        ele3[0].style.color="red";
    </script>    
</body>
</html>
