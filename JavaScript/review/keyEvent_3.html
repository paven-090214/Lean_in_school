<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
    <style>
        #moveElement{
            position: absolute;
        }
    </style>
<script>
    document.addEventListener('DOMContentLoaded', ()=>{
        let move = document.getElementById('moveElement');
        let x = 0, y = 0, block = 20;

        function moveBlock() {
            move.style.left = `${x * block}px`;
            move.style.top = `${y * block}px`;
        }

        window.addEventListener('keydown', (event)=>{
            switch(event.key){
                case 'ArrowUp':
                    y -= 2;
                    break;
                case 'ArrowDown':
                    y += 2; 
                    break;
                case 'ArrowLeft':
                    x -= 2;
                    break;
                case 'ArrowRight':
                    x += 2;
                    break;
            }
                moveBlock();
        })
    })
</script>
<body>
    <h1 id="moveElement">@</h1>
</body>
</html>
