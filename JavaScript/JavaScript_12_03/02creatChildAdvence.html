<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .bgyellow{
            background-color:yellow;
        }
    </style>
    <script>
        function addAddr(){
            const result = document.getElementById('addrlist');
            const newAddr = document.getElementsByName("name")[0].value + ', ' + 
            document.getElementsByName('tel')[0].value;
            const item = document.createElement('li');
            item.innerHTML =newAddr;
            /*
                item.innerHTML =newAddr;
                
                const txt = document.createTextNode(newAddr);
                item.appendChild(txt);
            */
            const txt = document.createTextNode(newAddr);
            item.appendChild(txt);

            result.append(item);
            document.getElementByName("name")[0].value="";
        }

        function changeBg(){
            body = document.querySelector('body');
            body.className="bgyellow";
        }
        /*
            <style>에 .bgyellow를 정의 한 경우 실행 가능
            클래스네임 프로포티
        */
        function resetAddr(){
            document.getElementById('addrlist').innerHTML="";
        }

    </script>
</head>
<body>
    <h1>주소록 예제</h1>
    <form>
        이름 : <input type="text" name="name"><br>
        전화번호 : <input type="text" name="tel"><br>
        <input type="button" value="저장" onclick="addAddr()">
        <input type="button" value="리셋" onclick="resetAddr()">
        <input type="button" value="배경화면" onclick="changeBg()">
    </form>
    <hr>
    <h3>주소록 목록</h3>
    <ul id="addrlist">

    </ul>
</body>
</html>
